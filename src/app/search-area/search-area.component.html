<div class="ml-5 mr-5 mb-4">
  <form ngForm (ngSubmit)="onSubmit()" [formGroup]="searchForm">
    <label
      htmlFor="movie-search"
      class="sr-only mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >
      Search
    </label>
    <div class="relative">
      <div
        class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
      >
        <svg
          aria-hidden="true"
          class="h-5 w-5 text-gray-500 dark:text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            strokeLinecap="round"
            strokeLinejoin="round"
            strokeWidth="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
      <input
        class="text-grey-900 text-md w-full rounded-md border border-gray-300 p-4 pl-10 placeholder-gray-500 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-800 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-700 dark:focus:ring-blue-700"
        type="text"
        formControlName="searchQuery"
        id="movie-search"
        placeholder="Search for a movie"
        required
      />
      <button
        type="submit"
        class="absolute right-2.5 bottom-2 rounded-md bg-blue-500 px-4 py-2 font-semibold text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-600"
      >
        Search
      </button>
    </div>
  </form>
</div>
