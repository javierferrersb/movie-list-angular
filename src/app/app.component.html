<main class="font-sans">
  <h1
    class="py-5 px-5 text-4xl font-bold tracking-tight text-slate-900 dark:text-slate-50"
  >
    Movie List
  </h1>
  <app-search-area [searchMovies]="searchMovies"></app-search-area>
  <app-movie-card-list-skeleton *ngIf="loading"></app-movie-card-list-skeleton>
  <app-movie-card-list [movies]="movies"></app-movie-card-list>
  <app-error-display *ngIf="error" [error]="errorMessage"></app-error-display>
</main>
